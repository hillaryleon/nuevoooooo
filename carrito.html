<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Carrito - Alessia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/encabezado.css">
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="css/piedepagina1.css">
    <link rel="icon" href="logos/favicon.ico">
</head>
<body>
    <header class="encabezado">
        <div class=encabezado-arriba>
            <div class="encabezado-arriba-logos">
                <a class="encabezado-arriba-enlace" href="https://www.facebook.com/eleganssebyAlessia">
                    <img class="logo" src="logos/logof.png">
                </a>
                <a class="encabezado-arriba-enlace" href="https://web.whatsapp.com/">
                    <img class="logo" src="logos/logow.png">
                </a>
                <a class="encabezado-arriba-enlace" href="https://www.instagram.com/">
                    <img class="enlace" src="logos/logoi.png">
                </a>
            </div>
            <div class="promocion">
                <img class="promocion-diamante" src="logos/logod.png">
                <p class="promocion-texto"><strong>4 polos por $.100</strong></p>
                <img class="promocion-diamante" src="logos/logod.png">
            </div>
            <div class="botones-encabezado1">
                <button button id="search-btn" class="search-button"><i class="bi bi-search"></i></button>
                <a class="boton-carrito" href="carrito.html"><i class="bi bi-cart3"></i></a>
            </div>
        </div>
        <div class="encabezado-abajo">
            <div>
                <ul class="encabezado-abajo-lista">
                    <li><a class="encabezado-abajo-menu" href="index.html">Inicio</a></li>
                    <li><a class="encabezado-abajo-menu" href="catalogo.html">Catálogo</a></li>
                    <li><a class="encabezado-abajo-menu" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
                <h1 class="tituloprincipal"> Elegannse by Alessia</h1>
                <img class="imagen-logoprincipal" src="logos/logoredondo.png">
        </div>
        <div class="search-container"></div>
            <div id="search-box" class="search-box hidden">
                <div class="search-box-1">
                    <input type="text" id="search-input" placeholder="Buscar productos..." />
                    <div class="boto">
                        <button id="clear-btn" class="clear-button hidden"><i class="bi bi-x-circle"></i></button>
                        <button id="submit-search" class="submit-button"><i class="bi bi-search"></i></button>
                    </div>    
                </div>
                <div class="search-box-2">
                    <button id="close-btn" class="close-button"><i class="bi bi-x-lg"></i></button>
                </div>
            </div>
            <div id="product-list" class="product-list"></div>
        </div>
    </header>
    <main>
        <div class="carro">
        <h2>Tu carrito</h2>
        <a class="cata" href="categorias.html">Seguir Comprando</a>
        </div>
        <div class="subtitulos">
            <span class="subtitulo-producto">Producto</span>
            <span class="subtitulo-cantidad">Cantidad</span>
            <span class="subtitulo-precio">Precio</span>
        </div>
            <div id="productos-carrito"></div>
        <div id="total-pago">
            <h3>Total estimado: <span id="total">  0.00 PEN</span></h3>
            <p class="mensaje">Impuestos, descuentos y envío calculados en la pantalla de pago</p>
            <a href="pagarpedido.html" class="boton-pagar">Pagar Pedido</a>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="footer-correo">
                <h6 class="descuento">Recibe descuentos exclusivos al suscribirte</h6>
                <form class="correo">
                    <input class="correo-cuadro" type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico">
                    <button type="submit">Enviar</button>
                </form>
            </div>    
            <div class="footer-logos">
                <a class="footer-logo" href="https://www.facebook.com/eleganssebyAlessia">
                    <img class="footer-logo-img" src="logos/logof.png">
                </a>
                <a class="footer-logo" href="https://web.whatsapp.com/">
                    <img class="footer-logo-img" src="logos/logow.png">
                </a>
                <a class="footer-logo" href="https://www.instagram.com/">
                    <img class="footer-logo-img" src="logos/logoi.png">
                </a>
            </div>
        </div>
        <div class="logo-final">
            <img class="logo-final-img" src="logos/logoredondo.png">
        </div>
    </footer>
    <script src="js/productosbusqueda.js"></script>
    <script src="js/carrito.js"></script>
</body>
</html>
